<!DOCTYPE html>
<html>
<head>
  <title>INFINITYCHAT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>

* {
  padding: 0px;
  margin: 0px;
}

body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}

#name_box1 {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 100vw;
  height: 100vh;
  background-color: rgb(86, 86, 122);
}

#name_box1 h1 {
  margin-bottom: 20px;
  color: whitesmoke;
}
    
#name_box2 {
  display: flex;
  flex-direction: column;
  justify-content: center;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 16px;
  box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
  backdrop-filter: blur(5px);
  -webkit-backdrop-filter: blur(5px);
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 16px;
  height: 150px;
  width: 280px;
  padding: 20px;
}

#input_name {
  margin-top: 5px;
  height: 28px;
  padding: 5px;
  font-size: 16px;
  border: 1px solid black;
  border-radius: 6px;
}
    
#btn {
  margin-top: 20px;
  height: 40px;
  padding: 5px;
  font-size: 16px;
  color: #D7DBDD;
  border: 3px solid #D7DBDD;
  background-color: #212F3D;
  border-radius: 6px;
}

#btn:hover {
  color: #212F3D;
  border: 3px solid #212F3D;
  background-color: #D7DBDD;
}

#messaging_area {
  display: none;
  position: absolute;
  background-color: #D4E6F1;
  width: 100%;
  height: 100vh;
  overflow-y: auto;
  overflow-x: hidden;
}

#top_area {
  top: 0;
  width: 100%;
  height: 120px;
  position: sticky;
  background-color: #2471A3;
  overflow-y: auto;
  padding: 10px;
  z-index: 1;
}

#top_area::-webkit-scrollbar {
  display: none;
}

#userbox {
  color: #212F3D;
  font-size: 16px;
}

#message_container {
  display: flex;
  flex-direction: column;
  overflow-y: auto;
  margin-bottom: 80px;
  top: 120px;
  border-top-left-radius: 20px;
  border-top-right-radius: 20px;
}

#msgboxes:nth-child(odd) {
  height: auto;
  max-width: 80vw;
  margin-top: 15px;
  margin-bottom: 15px;
  margin-left: 8px;
  margin-right: auto;
  border: 2px solid black;
  padding: 5px;
  background: #929BA4;
  border-radius: 6px;
  box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
  backdrop-filter: blur(5px);
  -webkit-backdrop-filter: blur(5px);
  border: 2px solid #212F3D;
}

#msgboxes:nth-child(even) {
  height: auto;
  max-width: 80vw;
  margin-top: 15px;
  margin-bottom: 15px;
  margin-right: 8px;
  margin-left: auto;
  border: 2px solid black;
  color: whitesmoke;
  padding: 5px;
  background: #6C7176;
  box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
  border-radius: 6px;
  backdrop-filter: blur(5px);
  -webkit-backdrop-filter: blur(5px);
  border: 2px solid #212F3D;
}

#input {
  position: fixed;
  bottom: 5px;
  left: 8px;
  right: 100px;
  padding: 10px;
  border: 3px solid #212F3D;
  border-radius: 50px;
}

#form button {
  position: fixed;
  bottom: 5px;
  right: 8px;
  padding: 10px;
  width: 90px;
  border: 3px solid #212F3D;
  background-color: white;
  color: #212F3D;
  border-radius: 50px;
}

#form button:hover {
  background-color: #212F3D;
  color: whitesmoke;
}

</style
<body>
  <div id="name_box1">
    <h1>INFINITYCHAT</h1>
  <div id="name_box2">
    <input id="input_name" placeholder="Enter your name">
    <button id="btn">Submit</button>
  </div>
  </div>

  <div id="messaging_area">
  <div id="top_area"></div>
  <div id="message_container"></div>
  <form id="form" action="">
    <input id="input" placeholder="Enter a message"><button id="send">Send</button>
  </form>
  </div>

  <script src="https://infinitychat.onrender.com/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
    var inputname = document.getElementById('input_name');
    var submitbutton = document.getElementById('btn');
    var sendbtn = document.getElementById('send');
    var inputmsg = document.getElementById('input');
    var messagecontainer = document.getElementById('message_container');
    var topcontainer = document.getElementById('top_area');
    
    submitbutton.addEventListener('click', e=>{
      e.preventDefault();
      if(!inputname.value)
      {
        alert("Enter a name")
      }
      else {
        const name = inputname.value;
        inputname.value = '';
        document.getElementById('messaging_area').style.display="block";
        document.getElementById('name_box1').style.display="none";
        socket.emit('new-user', name)
      }
    })

    socket.on('chat-msg', data => {
      appendmsg(`${data.name}: ${data.msg}`);
    })

    socket.on('user-joined-chat', name=> {
      appenduser(`${name} joined the chat`);
    })

    socket.on('user-disconnected-chat', name=> {
      appenduser(`${name} left the chat`);
    })

    sendbtn.addEventListener('click', e=>{
      e.preventDefault();
      const msg = inputmsg.value;
      if(inputmsg.value) {
        appendmsg(`You: ${msg}`);
        socket.emit('send-msg',msg);
        inputmsg.value = '';
      }
    });

    function appendmsg(msg) {
      const msgbox = document.createElement('div');
      msgbox.innerText = msg;
      msgbox.setAttribute('id','msgboxes');
      messagecontainer.append(msgbox);
    }
    
    function appenduser(name) {
      const user = document.createElement('p');
      user.innerText = name;
      user.setAttribute('id','userbox');
      topcontainer.append(user);
    }

  </script>
</body>
</html>
